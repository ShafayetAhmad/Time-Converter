<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter">
      <h1>Time Zone Converter</h1>
      <label for="fromTimeZone">From Time Zone:</label>
      <select id="fromTimeZone">
        <option value="UTC">UTC</option>
        <option value="America/New_York">Eastern Time (ET)</option>
        <option value="America/Chicago">Central Time (CT)</option>
        <option value="America/Denver">Mountain Time (MT)</option>
        <option value="America/Los_Angeles">Pacific Time (PT)</option>
      </select>

      <br />

      <label for="toTimeZone">To Time Zone:</label>
      <select id="toTimeZone">
        <option value="UTC">UTC</option>
        <option value="America/New_York">Eastern Time (ET)</option>
        <option value="America/Chicago">Central Time (CT)</option>
        <option value="America/Denver">Mountain Time (MT)</option>
        <option value="America/Los_Angeles">Pacific Time (PT)</option>
      </select>

      <br />

      <label for="timeInput">Enter Time:</label>
      <input type="text" id="timeInput" placeholder="hh:mm:ss" />

      <br />

      <button onclick="convertTime()">Convert</button>

      <br />

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
